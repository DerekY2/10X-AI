<!DOCTYPE html>
<html lang="en">
<head>
  <title>DeepSeek Test 1</title>
  <link rel="shortcut icon" href="assets/sky-icon.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="boxicons-2.1.4/css/boxicons.css">
  <title>Document</title>
</head>
<body>

  <div class="chat-btn">
    <i class='bx bxs-message-dots' ></i>
  </div>

  <div class="chat-window hidden">
    <div class="chat-header">
      <div class="chat-profile">
        <img src="assets/sky-icon.png" alt="icon">
        <p>Laptop: DeepSeek-R1:8B-local</p>
      </div>
      <button class="close-btn"><i class='bx bx-x'></i></button>
    </div>
    <div class="chat-container">
      <div class="info">
        <!-- <img src="assets/sky-icon.png" alt="icon"> -->
        <p>Chat started</p>
      </div>
    </div>
    <div class="input-container">
      <input type="text" class="user-input" placeholder="Send a message...">
      <button class="send-btn"><i class='bx bxs-send'></i></button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
